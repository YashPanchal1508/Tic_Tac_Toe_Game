<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Tic Tac Toe Game</li>
        </ul>
      </nav>
    </header>
    <div class="text"><h1> Welcome to Tic Tac Toe Game</h1></div> 
    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0 "><span class="boxtext highlight"></span></div>
        <div class="box bt-0 "><span class="boxtext highlight"></span></div>
        <div class="box bt-0 br-0 "><span class="boxtext highlight"></span></div>
        <div class="box bl-0 "><span class="boxtext highlight"></span></div>
        <div class="box"><span class="boxtext highlight"></span></div>
        <div class="box br-0"><span class="boxtext highlight"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext highlight"></span></div>
        <div class="box bb-0"><span class="boxtext highlight"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext highlight"></span></div>
      </div>
    
    <div class="gameInfo">
     
      <div class="info"></div>
      <div class="button">
        <button id="reset">Reset</button>
      </div>
      <div class="image">
        <img src="excited.gif" alt="image" />
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
